# Deploy this backend on Render (https://render.com) so the AI works on your website.
# In Render: New > Web Service, connect your repo, set Root Directory to: chatbot/backend
# Render will use this file if you leave "Root Directory" blank and put this at repo root, or
# create a render.yaml in the repo root that points to this directory.

services:
  - type: web
    name: josiah-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars: []
