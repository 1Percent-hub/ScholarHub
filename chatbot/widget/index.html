<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <main id="chat-main">
      <div id="chat-toolbar">
        <button type="button" id="chat-clear" aria-label="Clear chat">Clear</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-wrap">
        <div id="chat-input-inner">
          <textarea id="chat-input" placeholder="Message..." rows="1" autocomplete="off"></textarea>
          <button type="button" id="chat-send" aria-label="Send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <footer class="widget-credits">by The Creater</footer>

    <div class="music-player-bar" id="music-player-bar" aria-label="Music player" hidden>
      <div class="music-player-info">
        <span class="music-player-song" id="music-player-song">—</span>
        <span class="music-player-time" id="music-player-time">0:00 / 0:00</span>
      </div>
      <div class="music-player-progress-wrap">
        <input type="range" class="music-player-progress" id="music-player-progress" min="0" max="100" value="0" step="0.1" aria-label="Seek">
      </div>
      <div class="music-player-controls">
        <button type="button" class="music-player-btn" id="music-player-prev" aria-label="Previous">⏮</button>
        <button type="button" class="music-player-btn music-player-play-pause" id="music-player-play" aria-label="Play">▶</button>
        <button type="button" class="music-player-btn" id="music-player-next" aria-label="Next">⏭</button>
      </div>
    </div>
  </div>

  <div class="music-now-playing-toast" id="music-now-playing-toast" aria-live="polite" hidden>
    <span class="music-now-playing-label">Now playing:</span>
    <span class="music-now-playing-name" id="music-now-playing-name"></span>
  </div>

  <audio id="playlist-audio" preload="metadata"></audio>
  <script src="script.js"></script>
  <script>
    (function() {
      if (!window.CHATBOT_API_URL && window.location.protocol !== "file:")
        window.CHATBOT_API_URL = window.location.origin + "/api/chat";
    })();
  </script>
  <script src="/app/music-player.js"></script>
</body>
</html>
