<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <main id="chat-main">
      <div id="chat-toolbar">
        <button type="button" id="chat-clear" aria-label="Clear chat">Clear</button>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input-wrap">
        <div id="chat-input-inner">
          <textarea id="chat-input" placeholder="Message..." rows="1" autocomplete="off"></textarea>
          <button type="button" id="chat-send" aria-label="Send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <footer class="widget-credits">by The Creater</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
